<table>
    <thead>
        <tr>
            <th>Course ID</th>
            <th>Name</th>
            <th>Semester</th>
            <th>Year Taken</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let course of courses">
            <tr>
                <td>{{course.cid}}</td>
                <td>{{course.cname}}</td>
                <td>{{course.semester}}</td>
                <td>{{course.year}}</td>
                <td>{{course.grade}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
